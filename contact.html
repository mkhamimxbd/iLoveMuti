<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="Styles/contact.css">

        <a href="https://gmail.com" target="_blank">

        <div class="contact-info">

      <div class="contact github">
        <a href="https://github.com" target="_blank">
          <img src="logos/github.svg" alt="GitHub" class="contact-logos">
        </a>
        <div class="contact-info">
          <a href="https://github.com/mkhamimxbd/" class="contact-direct-link" target="_blank">

      <div class="contact linkedin">
        <a href="https://linkedin.com" target="_blank">

        </a>
        <div class="contact-info">
          <a href="https://linkedin.com/in/mkhamimxbd/" class="contact-direct-link" target="_blank">
            <span class="contact-name">linkedin:</span> <span class="contact-info-ul">mkhamimxbd</span>

        </div>
      </div>
      <div class="contact whatsapp">
        <a href="https://whatsapp.com" target="_blank">
          <img src="logos/whatsapp.svg" alt="Whatsapp" class="contact-logos">
        </a>
        <div class="contact-info">
          <a href="https://wa.me/8801760964512" class="contact-direct-link" target="_blank">
            <span class="contact-name">Whatsapp:</span> <span class="contact-info-ul">+8801760964512</span>
          </a>
        </div>
      </div>
      <div class="contact instagram">
        <a href="https://instagram.com" target="_blank">
          <img src="logos/instagram.svg" alt="Instagram" class="contact-logos">
        </a>
        <div class="contact-info">
          <a href="https://www.instagram.com/mkhamimxbd/" class="contact-direct-link" target="_blank">
            <span class="contact-name">Instagram:</span> <span class="contact-info-ul">mkhamimxbd</span>

        </a>
        <div class="contact-info">
          <a href="https://freecodecamp.org/mkhamimxbd" class="contact-direct-link" target="_blank">

  <script>
    fetch('/nav.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar').innerHTML = html);
    fetch('/footer.html')
  </script>

</html>
